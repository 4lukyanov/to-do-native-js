<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do native.js</title>
</head>
<body>
    <div class="root">
        <header class="header">
            <h1 class="title">To do</h1>
        </header>
        <main class="main">
            <section class="main__container">
                <ul>
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                </ul>
            </section>
            <section class="main__container">
                <h2>Create Todo</h2>
                <form>
                    <div>
                        <h3>Name</h3>
                        <input placeholder="Enter todo name">
                    </div>
                    <div>
                        <h3>Type</h3>
                        <ul>
                            <li><button>Inbox</button></li>
                            <li><button>Family</button></li>
                            <li><button>Shopping</button></li>
                            <li><button>Work</button></li>
                            <li><button>Personal</button></li>
                        </ul>
                    </div>
                    <button>Create todo</button>
                </form>
            </section>
        </main>
    </div>
</body>
</html>
